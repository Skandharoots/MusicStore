apiVersion: v1
kind: Service
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  clusterIP: None
  ports:
    - port: 8888
      name: config-server
      protocol: TCP
  selector:
    app: config-server

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  serviceName: config-server
  replicas: 1
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          imagePullPolicy: Always
          image: skandharoots/config-server:latest
          ports:
            - containerPort: 8888

