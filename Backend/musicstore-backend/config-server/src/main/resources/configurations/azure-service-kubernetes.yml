eureka:
  instance:
    prefer-ip-address: true
    hostname: discovery-0
  client:
    service-url:
      defaultZone: http://discovery-0.discovery.default.svc.cluster.local:8761/eureka
server:
  port: 0
  error:
    include-message: always
logging:
  level:
    org:
      springframework:
        security: DEBUG
springdoc:
  api-docs:
    enabled: true
    path: /azure-svc/v3/api-docs
  swagger-ui:
    enabled: true
    path: /azure-svc/swagger-ui.html