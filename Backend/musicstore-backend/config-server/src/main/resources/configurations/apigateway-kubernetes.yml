server:
  port: 8222
  error:
    include-message: always
eureka:
  instance:
    prefer-ip-address: true
    hostname: discovery-0
  client:
    service-url:
      defaultZone: http://discovery-0.discovery.default.svc.cluster.local:8761/eureka
spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: lb://users
          predicates:
            - Path=/api/users/**
          filters:
            - JwtAuthFilter
          metadata:
            cors:
              allowedOrigins: "http://localhost:3000"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"
              allowCredentials: true
              maxAge: 30
        - id: products
          uri: lb://products
          predicates:
            - Path=/api/products/**
          filters:
            - JwtAuthFilter
          metadata:
            cors:
              allowedOrigins: "http://localhost:3000"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"
              allowCredentials: true
              maxAge: 30
        - id: azure
          uri: lb://azure-service
          predicates:
            - Path=/api/azure/**
          filters:
            - JwtAuthFilter
          metadata:
            cors:
              allowedOrigins: "http://localhost:3000"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"
              allowCredentials: true
              maxAge: 30
        - id: shopping-cart
          uri: lb://shopping-cart
          predicates:
            - Path=/api/cart/**
          filters:
            - JwtAuthFilter
          metadata:
            cors:
              allowedOrigins: "http://localhost:3000"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"
              allowCredentials: true
              maxAge: 30
        - id: orders
          uri: lb://orders
          predicates:
            - Path=/api/order/**
          filters:
            - JwtAuthFilter
          metadata:
            cors:
              allowedOrigins: "http://localhost:3000"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"
              allowCredentials: true
              maxAge: 30
        - id: discovery
          uri: http://discovery-0.discovery.default.svc.cluster.local:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-static
          uri: http://discovery-0.discovery.default.svc.cluster.local:8761
          predicates:
            - Path=/eureka/**
springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    path: /swagger-ui.html
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /azure-svc/v3/api-docs
        name: Azure Service
      - url: /order-svc/v3/api-docs
        name: Order Service
      - url: /products-svc/v3/api-docs
        name: Product Service
      - url: /cart-svc/v3/api-docs
        name: Shopping Cart Service
      - url: /users-svc/v3/api-docs
        name: User Service