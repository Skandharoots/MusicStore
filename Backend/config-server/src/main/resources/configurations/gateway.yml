server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: users
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthFilter
        - id: products
          uri: http://localhost:8693
          predicates:
            - Path=/api/v1/products/**
          filters:
            - JwtAuthFilter
